<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html lang="en">
<head>
<title>JavaScript</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<form name="form1" action="reg" method="post" onsubmit="return validator()">
		<div class="table-responisve">
			<table>
			<tr>
				<td>
					<div class="col-xs-2">UserName</div>
				</td>
				<td>
					<input type="text" name="userName" id="un" class="form-control" size="25" placeholder="username" required"/>
				</td>
			</tr>
			<tr>
				<td>
					<div class="col-xs-2">Password</div>
				</td>
				<td>
					<input type="password" name="pass" id="p" class="form-control" size="25" placeholder="pass" required />
				</td>
			</tr>
			<tr>
			<td></td>
			<td><input type="submit" value="Submit", class="btn btn-info" id="sub" /></td>
			</tr>
				
			</table>
		</div>
	</form>
	</div>
</div>

<script type="text/javascript">
	document.getElementById("sub").onClick = validator;
	function validator(){
		var name = document.forms[0].elements[0].value;
		if(name.length < 4)
		{
			alert("Too Short username to accept");
			return false;
		}
	}
</script>
</body>
</html>
